<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" media="all">

	<!-- Our CSS -->
    <link rel="stylesheet" media="all" href="styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>Vacation Destinations WishList</h1>
        <p>Found exciting places to visit on your next vocation? 
            Use the form below that to add item to your wish list.</p>
    </header>
    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" name="name" placeholder="Enter destination name" required>
            
            <label for="location">Destination Location</label>
            <input type="text" id="location" name="location" placeholder="Enter destination location" required>
            
            <label for="photo">Photo</label>
            <input type="url" id="photo" name="photo" placeholder="Provide a URL for Photo" required>

            <label for="description">Destination Description</label>
            <textarea id="description" name="description" placeholder="Enter destination description" required></textarea>

            <button type="submit">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                <!-- content generated by JS -->
                
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
